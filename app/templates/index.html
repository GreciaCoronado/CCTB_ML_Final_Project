{% extends './base.html' %}

{% block title %} ML Final Project {% endblock %}

{% block container %}
<h1 style="margin-top: 8%">Machine Learning Web Application</h1>
<h3>By: Wesley and Grecia</h3>
<br>
<br>
<h3>This is a Language Detection Application.</h3>
<div>

    <!-- Main input for receiving query to our model -->
    <form action = "{{ url_for('predict')}}" method="post" >
        <input type="text" name="text" placeholder="Insert text" required="required" style="width: 50% ; text-align: center; margin-top: 5%; margin-bottom: 1%"/>
        
        <button type="submit" class="btn btn-primary" style="width: 20%">
            Predict Language
        </button>
    </form>
    <br>
    <br>
    <h3>{{ prediction }}</h3>

</div>
{% endblock %}
